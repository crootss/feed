<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venue Feed</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <p>Lihat Rekomendasi dengan <strong>semua</strong> budget</p>
    <div class="feed-grid">

        <p>⭐️⭐️⭐️⭐️⭐️ <span>1</span></p>
      </div>
      <div class="feed-item">
        <img src="amerta-weddings.jpg" alt="Amerta Weddings">
        <h3>Amerta Weddings</h3>
        <p>⭐️⭐️☆☆☆ <span>Berikan review untuk Vendor ini</span></p>
      </div>
      <div class="feed-item">
        <img src="ohana-enterprise.jpg" alt="Ohana Enterprise">
        <h3>Ohana Enterprise</h3>
        <p>⭐️⭐️⭐️⭐️⭐️ <span>1471</span></p>

        <img src="sofitel-bali.jpg" alt="Sofitel Bali Nusa Dua Beach">

        <p>⭐️⭐️⭐️⭐️⭐️ <span>9</span></p>
      </div>
      <div class="feed-item">
        <img src="apruva-kempinski.jpg" alt="The Apurva Kempinski Bali">

        <p>⭐️⭐️⭐️⭐️⭐️ <span>6</span></p>

    </div>

</body>
</html>
